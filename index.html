<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container-fluid h-100 justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="col-12 col-md-4 col-lg-3 col-xl-3" id="introduction_bar">
                <div class="text-center information-cover pb-3">
                    <img class="mb-3 rounded-circle shadow-lg mt-4 avatar"
                        src="https://uploads-ssl.webflow.com/6438e33d3d4e697cb6cf555d/6438e48d85eec52347e5f330_justice-buys-logo-p-500.png"
                        alt="gurdeep singh osahan">
                    <div class="">
                        <p class="mb-2 h3">John Doe</p>
                        <div class="d-flex flex-row justify-content-center">
                            <a class="social bi bi-envelope d-inline px-1"></a>
                            <a class="social bi bi-instagram d-inline px-1"></a>
                            <a class="social bi bi-tiktok d-inline px-1"></a>
                            <a class="social bi bi-facebook d-inline px-1"></a>
                            <a class="social bi bi-youtube d-inline px-1"></a>
                        </div>
                        <div>
                            <small>Product Reviews + Amazon Finds</small>
                        </div>
                        <div>
                            <small>contactjusticebuys@gmail.com</small>
                        </div>
                        <div>
                            <small>As an affiliate, I earn from qualifying purchases</small>
                        </div>
                    </div>
                </div>

                <div class="flex-column p-1 pt-3 text-left" id="referenceLinkHolder"></div>
            </div>
        </div>

        <div class="col-12 product-cover">
            <div class="osahan-account-page-right shadow-sm h-100 product-cover">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade active show" id="favourites" role="tabpanel"
                        aria-labelledby="favourites-tab">
                        <div class="row">
                            <div class="col-lg-7">
                                <h4 class="font-weight-bold mt-0 mb-4">All products</h4>
                            </div>
                            <div class="col-lg-5 pb-4">
                                <input type="text" class="form-control" placeholder="Search" id="searchBar">
                            </div>
                        </div>

                        <div class="row gx-1" id="productsHolder"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
